{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<h2 style="font-size: 1.5em; font-weight: bold">{{ request.user.email }}</h2>

<button class="btn btn-sm btn-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-primary" href="{% url 'logout' %}">Log Out</a>
<hr>

<div id="emails-view">
</div>

<div id="individual-email-view">
</div>

<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        <input type="submit" class="btn btn-primary" />
    </form>
    <button class="btn btn-primary mb-3" style="margin: 5px;" id="send-email">Reply</button>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
